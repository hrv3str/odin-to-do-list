<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <span class="logo"></span>
        <h1 class="logo-text">ToDoList</h1>
    </div>
    <div id="side-bar">
        <div id="home">
            <button
            id="home-button"
            value="checked">
                Home
                <div class="counter no-visible"
                    id="home-counter">
                    0
                </div>
            </button>
            <div id="home-list"
                class="sidebar-list expand">
                    <button id="inbox">Inbox</button>
                    <button id="today">Today</button>
                    <button id="this-wheek">This wheek</button>
            </div>
        </div>
        <div id="projects">
            <button
            id="projects-button"
            value="unchecked">
                Projects
                <div class="counter"
                    id="projects-counter">
                    0
                </div>
            </button>
            <div id="projects-list"
                class="sidebar-list">
                    <div class="dummy"></div>
                    <div class="dummy"></div>
                    <div class="dummy"></div>
            </div>
        </div>
        <div id="notes">
            <button
            id="notes-button"
            value="unchecked">
                Notes
                <div class="counter"
                    id="notes-counter">
                    0
                </div>
            </button>
            <div id="notes-list"
                class="sidebar-list">
                    <div class="dummy"></div>
                    <div class="dummy"></div>
                    <div class="dummy"></div>
            </div>
        </div>
    </div>
    <div id="main"></div>
    <div id="footer">
        <p>2023 Coded by hrv3str<a class="git-logo" href="https://github.com/hrv3str" target="_blank"></a></p>
    </div>
</body>
</html>
