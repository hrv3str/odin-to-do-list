<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header" class="">
        <span class="logo"></span>
        <h1 class="logo-text">ToDoList</h1>
    </div>
    <div id="side-bar" class="">
        <div id="home">
            <button
            id="home-button"
            value="checked">
                Home
                <div class="counter no-visible"
                    id="home-counter">
                    0
                </div>
            </button>
            <div id="home-list"
                class="sidebar-list expand">
                    <div id ="inbox">
                        <button id="inbox-button"
                            value="checked">
                            Inbox
                            <div class="counter no-visible"
                                id="inbox-counter">
                                0
                            </div>
                    </button>
                    </div>
                    <div id="today">
                        <button id="today-button">
                            Today
                            <div class="counter"
                                id="today-counter">
                                0
                            </div>
                        </button>
                    </div>
                    <div id="this-wheek">
                        <button id="this-wheek-button">
                            This wheek
                            <div class="counter"
                                id="this-wheek-counter">
                                0
                            </div>
                        </button>
                    </div>
            </div>
        </div>
        <div id="projects">
            <button
            id="projects-button"
            value="unchecked">
                Projects
                <div class="counter"
                    id="projects-counter">
                    0
                </div>
            </button>
            <div id="projects-list"
                class="sidebar-list no-visible">
                <button id="add-project-button"
                class="add">
                        Add project
                    </button>
            </div>
        </div>
        <div id="notes">
            <button
            id="notes-button"
            value="unchecked">
                Notes
                <div class="counter"
                    id="notes-counter">
                    0
                </div>
            </button>
        </div>
    </div>
    <div id="main" class="">
        <div id="inbox-list"
            class="main-list expand">
            <button id="add-task-button"
                class="control add">
                    Add task
            </button>
        </div>
        <div id="today-list"
            class="main-list no-visible">
        </div>
        <div id="this-wheek-list"
            class="main-list no-visible">
        </div>
        <div id="inbox-list"
            class="main-list expand">
        </div>
        <div id="notes-list"
                class="main-list no-visible">
                <button id="add-note-button"
                class="control add">Add note</button>
        </div>
    </div>
    <div id="footer" class="">
        <p>2023 Coded by hrv3str<a class="git-logo" href="https://github.com/hrv3str" target="_blank"></a></p>
    </div>
    <div id="card-holder"
        class="no-visible">
    </div>
</body>
</html>
